<!DOCTYPE html>
<html>
    <head>
        <title>House Price Prediction System</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="/website/static/styles.css" /> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}" />
        
    </head> 
    <body>
        <header class="main-header">
            <h1>House Price Prediction</h1>
        </header>

        <section class="content-section container">
            <form id="price-prediction-form" accept-charset="utf-8">
                <div class="form-group">
                    <label for="longitude">Longitude :</label>
                    <input type="number" step="0.01" class="input input-details" max="-114.80" min="-124.24" id="longitude" name="longitude" placeholder="Enter longitude" />
                </div>
                <div class="form-group">
                    <label for="latitude">Latitude :</label>
                    <input type="number" step="0.01" class="input input-details" max="42.00" min="32.30" id="latitude" name="latitude" placeholder="Enter latitude">
                </div>
                <div class="form-group">
                    <label for="house_age">The age of the house :</label>
                    <input type="number" class="input input-details" id="house_age" name="house_age" placeholder="Enter the age of the house">
                </div>
                <div class="form-group">
                    <label for="rooms">Number of Rooms :</label>
                    <input type="number" class="input input-details" id="rooms" name="rooms" placeholder="Enter the number of rooms">
                </div>
                <div class="form-group">
                    <label for="bedroom-ratio">Bedroom Ratio :</label>
                        <input type="number" step="0.01" class="input input-details" id="bedroom-ratio" name="bedroom-ratio" placeholder="Enter the bedroom ratio">
                </div>
                <div class="form-group">
                    <label for="ocean_proximity">Ocean Proximity :</label>
                        <select class="input input-details" id="ocean-proximity" name="ocean-proximity">
                            <option value="<1H OCEAN">&lt;1H OCEAN</option>
                            <option value="INLAND">INLAND</option>
                            <option value="ISLAND">ISLAND</option>
                            <option value="NEAR BAY">NEAR BAY</option>
                            <option value="NEAR OCEAN">NEAR OCEAN</option>
                        </select>
                </div>
                
                <div>
                    <button id="submit-button" type="submit" class="btn btn-predict">Predict</button>
                </div>
            </form>

            <div class="form-group prediction">
                <span class="prediction-text">The predicted price is: </span>
                <span id="prediction-value" class="prediction-value"></span>
            </div>
        </section>

        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="footer-name">House Price Prediction</h3>
            </div>
        </footer>

        <script src="{{ url_for('static', filename='script.js')}}">
        </script>
    </body>
</html>
